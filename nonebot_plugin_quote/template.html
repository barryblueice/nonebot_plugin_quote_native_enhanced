<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<style>
@font-face {
    font-family: 'CustomFont';
    src: url('{{ font_path }}') format('truetype');
}

body {
    font-family: 'CustomFont', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
}

.chat-wrapper {
    padding: 20px 30px;
    display: inline-block;
}

.chat-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 600px;
    min-width: 200px;
}

.chat-message {
    display: flex;
    align-items: flex-start;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.message-block {
    display: flex;
    flex-direction: column;
}

.username-level {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
}

.username {
    font-size: 14px;
    color: #333;
    white-space: nowrap;   /* 禁止换行 */
    overflow: hidden;      /* 超出部分隐藏 */
    text-overflow: ellipsis; /* 超出部分显示省略号 */
}

.level {
    font-weight: bold;
    padding: 1px 6px;
    border-radius: 4px;
    font-size: 12px;
}

.level.member {
    background-color: #E2E2E2;
    color: #a2a2a2;
}

.level.admin {
    background-color: #CEEEEB;
    color: #82C1B0;
}

.level.owner {
    background-color: #F5DDCB;
    color: #FF9B3B;
}

.message-text {
    display: inline-block;
    font-size: 16px;
    padding: 10px 14px;
    background: #fff;
    border-radius: 12px;
    min-width: fit-content; 
    width: fit-content;
    max-width: 80%;
    word-wrap: break-word;
    overflow-wrap: break-word;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-container">
        {% for msg in messages %}
        <div class="chat-message">
            <img class="avatar" src="{{ msg.avatar }}" alt="avatar">
            <div class="message-block">
                <div class="username-level">
                    <span class="username">{{ msg.username }}</span>
                    {% if msg.user_type == 'member' %}
                        <span class="level member">LV{{ msg.level }}</span>
                    {% elif msg.user_type == 'admin' %}
                        <span class="level admin">LV{{ msg.level }} 管理员</span>
                    {% elif msg.user_type == 'owner' %}
                        <span class="level owner">LV{{ msg.level }} 群主</span>
                    {% endif %}
                </div>
                <div class="message-text">{{ msg.message }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
